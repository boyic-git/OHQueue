<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>OHQueue</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">OHQueue</a>
        <form action="{% url 'ohq:my_courses' %}">
          {% csrf_token %}
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">My Courses</button>
            <button type="button" class="btn btn-primary">About</button>
          </div>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent">
          <form class="d-flex" action="{% url 'ohq:search' %}" method="post">
            {% csrf_token %}
            <input class="form-control me-2" type="search" 
            placeholder="Course e.g. CPEN502" aria-label="Search"
            name="search_query">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Stylize Login form -->
    <form action="{% url 'ohq:signup_request' %}" method="post">
      {% csrf_token %}
      <div class="container">
        <h1>Sign Up</h1>
        <div class="form-group">
          <label for="username"><b>User Name*</b></label>
          <input id="username" class="form-control" type="text"
            placeholder="Username" value="{{ username }}" name="user[username]" required> <!--Style input with .form-control class -->
          <label class="mt-2" for="email"><b>Email*</b></label>
          <input id="email" class="form-control" type="email"
            placeholder="example@ohq.com" value="{{ email }}"
            name="user[email]" required>
          <label class="mt-2" for="first_name"><b>First Name*</b></label>
          <input id="first_name" class="form-control" type="text"
            placeholder="First Name" value="{{ first_name }}"
            name="user[first_name]" required> <!--Style input with .form-control class -->
          <label class="mt-2" for="last_name"><b>Last Name*</b></label>
          <input id="last_name" class="form-control" type="text"
            placeholder="Last Name" value="{{ last_name }}"
            name="user[last_name]" required> <!--Style input with .form-control class -->
          <label class="mt-2" for="psw"><b>Password*</b></label>
          <input id="psw" class="form-control" type="password"
            placeholder="Password" name="user[password]" required> <!--Style input with .form-control class -->
          <label class="mt-2" for="psw1"><b>Confirm Password*</b></label>
          <input id="psw1" class="form-control" type="password"
            placeholder="Password Again" name="user[password1]" required>
        </div>
        {% if message %}
        <div class="alert alert-warning mt-2"> <!--Style the message paragraph with .alert and .alert-warning class -->
          {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-primary mt-2" type="submit">Signup</button>
        *required
        <!--Style button with .btn and .btn-primary class -->
      </div>
    </form>

  </body>
</html>
