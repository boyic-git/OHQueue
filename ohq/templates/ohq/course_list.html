<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>OHQueue</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">OHQueue</a>
        <form class="form-inline" action="{% url 'ohq:search' %}" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Course e.g. CPEN502">
            <button class="btn btn-success my-2 my-sm-2" type="submit">Search</button>
        </form>
    </nav>
    <div class="container-fluid mt-2">
        <h2>Courses</h2>
        <div class="card-columns-vertical">
            {% for course in course_list %}
                <div class="card mt-2">
                    <div class="card-header">
                        <h4>
                            <button type="button" class="btn btn-sm btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                                fill="currentColor" class="bi bi-star" viewBox="0 0 16 16"> 
                                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"></path>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                                fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16" style="fill:gold">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                                </svg>
                            </button>
                            {{ course.code }}: {{ course.course_name }} {{ course.id }}
                        </h4>
                        
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <input type=button class="btn btn-primary float-right" onClick="location.href='course/{{ course.id }}'"
                                    value='Join'>
                        </h5>
                        <p>
                            {% if course.status %}
                                Office hour is happening now!
                            {% else %}
                                Queue closed.
                            {% endif %}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>
