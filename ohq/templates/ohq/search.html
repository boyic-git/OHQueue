<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>OHQueue</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">OHQueue</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" action="{% url 'ohq:search' %}" method="post">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Course e.g. CPEN502" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>

        {% if user.is_authenticated %}
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item text-center"" href="#">Manage Password</a></li>
              <li><a class="dropdown-item text-center"" href="{% url 'ohq:logout' %}">Sign Out</a></li>
            </ul>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sign In/Up
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li>
                <form action="{% url 'ohq:login_request' %}" method="post" accept-charset="UTF-8">
                  {% csrf_token %}
                  <input class="mx-3 mt-2" id="user_username" type="text" name="user[username]" placeholder="Username">
                  <input class="mx-3 mt-2"id="user_password" type="password" name="user[password]" placeholder="Password"> 
                  <div class="d-grid gap-2">
                    <button type="submit" class="mx-4 mt-2 btn btn-primary">Sign In</button>
                  </div>                
                  
                </form>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-center"" href="/signup">Sign Up</a></li>
              <li><a class="dropdown-item text-center"" href="#">Forget Password?</a></li>
            </ul>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
</body>
</html>
